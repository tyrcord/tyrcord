<tyrcord-ui-layout-page>
  <tyrcord-ui-layout-section sectionTitle="TITLES.WELCOME" class="title-center">
    <div class="graphic"></div>
  </tyrcord-ui-layout-section>
  <tyrcord-ui-layout-section sectionTitle="TITLES.QUESTION" class="title-center">
    <tyrcord-answer *ngIf="showAnswer; else quizz"></tyrcord-answer>

    <ng-template #quizz
      ><tyrcord-quizz (answerRequest)="showAnswer = true"></tyrcord-quizz
    ></ng-template>
  </tyrcord-ui-layout-section>
</tyrcord-ui-layout-page>
