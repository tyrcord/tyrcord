<tyrcord-ui-layout-list-view>
  <tyrcord-ui-layout-list-item routerLink="/">
    <i class="fas fa-ban" slot-leading></i>
    <tyrcord-ui-typography-body>
      {{ 'MESSAGES.NOTHING' | translate }}
    </tyrcord-ui-typography-body>
  </tyrcord-ui-layout-list-item>
  <tyrcord-ui-layout-list-item (click)="onAnswerRequested()">
    <i class="fas fa-question" slot-leading></i>
    <tyrcord-ui-typography-body>
      {{ 'MESSAGES.ANSWER' | translate }}
    </tyrcord-ui-typography-body>
  </tyrcord-ui-layout-list-item>
</tyrcord-ui-layout-list-view>
