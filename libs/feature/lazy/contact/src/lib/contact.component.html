<tyrcord-ui-layout-page headline="TITLES.CONTACT_US">
  <tyrcord-ui-layout-section sectionTitle="TITLES.JOURNEY_NOT_OVER">
    <ng-container *ngIf="mobileView">
      <ng-container *ngTemplateOutlet="contactMessage"></ng-container>
    </ng-container>

    <div class="contact-description">
      <ng-container *ngIf="!mobileView">
        <ng-container *ngTemplateOutlet="contactMessage"></ng-container>
      </ng-container>

      <tyrcord-feature-lazy-contact-list></tyrcord-feature-lazy-contact-list>
    </div>
    <div class="contact-form">
      <tyrcord-feature-lazy-contact-form></tyrcord-feature-lazy-contact-form>
    </div>
  </tyrcord-ui-layout-section>
</tyrcord-ui-layout-page>

<ng-template #contactMessage>
  <tyrcord-ui-layout-paragraph class="contact-message">
    {{ 'PARAGRAPHS.CONTACT_US' | translate }}
  </tyrcord-ui-layout-paragraph>
</ng-template>
