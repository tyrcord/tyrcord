<tyrcord-ui-layout-page headline="{{ app.name }}" [showBackButton]="true" (back)="onBack()">
  <div class="app-detail-header">
      <tyrcord-ui-typography-caption slot-description class="app-detail-subtitle">
        {{ app.subtitle | translate }}
      </tyrcord-ui-typography-caption>
    <div class="app-detail-preview">
      <picture>
        <source srcset="{{ previews }}">
        <img src="{{app.preview}}"/>
      </picture>
    </div>
  </div>
  <div class="app-detail-actions">
    <a *ngIf="app.ios" class="app-detail-download" target="_blank" [href]="app.iosUrl">
      <i class="fab fa-apple"></i>
      {{ 'DOWNLOAD' | translate }}
    </a>
    <a *ngIf="app.android" class="app-detail-download" target="_blank" [href]="app.androidUrl">
    <i class="fab fa-google-play"></i>
      {{ 'DOWNLOAD' | translate }}
    </a>
  </div>
  <feature-lazy-app-description [description]="app.description" class="app-detail-description"></feature-lazy-app-description>
  <div class="app-detail-legal">
    <tyrcord-ui-typography-link [routerLink]="['/apps/privacy',  app.id]">
      {{ 'LINKS.PRIVACY_POLICY' | translate }}
    </tyrcord-ui-typography-link>
    <tyrcord-ui-typography-link [routerLink]="['/apps/tos',  app.id]">
      {{ 'LINKS.TERMS_OF_SERVICE' | translate }}
    </tyrcord-ui-typography-link>
  </div>
</tyrcord-ui-layout-page>
