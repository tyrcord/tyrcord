<tyrcord-feature-lazy-marketing-section title="TITLES.INTRO">
  <div class="intro-description">
    <tyrcord-ui-layout-paragraph>
      {{ 'PARAGRAPHS.INTRO_1' | translate }}
    </tyrcord-ui-layout-paragraph>
    <tyrcord-ui-layout-paragraph>
      {{ 'PARAGRAPHS.INTRO_2' | translate }}
    </tyrcord-ui-layout-paragraph>
    <div class="intro-description-caption">
      <tyrcord-ui-typography-body class="intro-description-caption-counter">
        5
      </tyrcord-ui-typography-body>
      <tyrcord-ui-typography-caption>
        {{ 'MESSAGES.COUNT_APPS' | translate }}
      </tyrcord-ui-typography-caption>
      <i class="fas fa-rocket-launch"></i>
    </div>
    <tyrcord-ui-typography-link routerLink="/contact">
      {{ 'LINKS.GET_QUOTE' | translate }}
    </tyrcord-ui-typography-link>
  </div>
  <div class="intro-graphic">
    <div class="intro-graphic-container">
      <div class="box phone-laptop">
        <i class="fal fa-phone-laptop"></i>
      </div>
      <div class="box server">
        <i class="fal fa-server"></i>
      </div>
      <div class="box sitemap">
        <i class="fal fa-sitemap"></i>
      </div>
      <div class="box code">
        <i class="fal fa-code"></i>
      </div>
      <div class="box code-branch">
        <i class="fal fa-code-branch"></i>
      </div>
      <span class="circle small"></span>
      <span class="circle medium"></span>
      <span class="circle large"></span>
    </div>
  </div>
</tyrcord-feature-lazy-marketing-section>
